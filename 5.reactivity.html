<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
{{arr}}
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中的数据(数据劫持)依次增加getter setter
    let vm=new Vue({
        el:"#app",
        data:{
          arr:[1,2,3,4,5]
        },

    });
    //去改变数组中某一项是监控不到的，也不能使用改变数组长度的方法
    //错误代码vm.arr[0]=100; vm.arr.length-=2;
    //变异方法:pop push shift unshift sort reserve splice
    //vm.arr.reverse();//倒序 因为都能改变数组所以会被监控到
    vm.arr=vm.arr.map((item)=>item*3);
</script>
</body>
</html>
