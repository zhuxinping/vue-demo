<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--template标签是vue提供给我们的，没有实际意义用来包裹元素的 v-show不支持这个标签-->
    <template v-if="flag">
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
    </template>
    <div v-else>我非常帅</div>
    <button @click="cut=!cut">点我</button>
    <!--默认情况下在切换dom时相同结构会被复用，如果不需要复用要加key-->
    <template v-if="cut">
        <label>注册</label>
        <input type="text" key="1">
    </template>
    <template v-else>
        <label>登录</label>
        <input type="text" key="2">
    </template>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            flag:true,
            cut:true
        }
    });
</script>
</body>
</html>
