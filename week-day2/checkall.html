<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    全选 <input type="checkbox" v-model="checkAll"><br>
    <input type="checkbox" v-for="product in products" v-model="product.isSelected">
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
   let vm=new Vue({
        el:'#app',
       computed:{
            checkAll:{
                get(){return this.products.every(item=>item.isSelected);//返回什么结果就会赋值给checkAll属性
                },
                set(val){//val是给checkAll赋值的时候传递过来的
                    this.products.forEach(item=>item.isSelected=val);
                }
            }
       },
        data:{
            products:[{isSelected:true},{isSelected:true}]
        }
    });
</script>
</body>
</html>
