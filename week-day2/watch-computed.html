<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val"><br>
    {{fullName}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
        firstName:'zfpx',
            lastName:'jw',
            val:'' ,//zfpx-val-jw
        },
        computed:{
            fullName(){
                return this.firstName+this.val+this.lastName;
            }
        }
        //不合理
       /* watch:{
            val(newVal){
                this.fullName=this.firstName+newVal+this.lastName;
            }
        }*/

    });
</script>
</body>
</html>
