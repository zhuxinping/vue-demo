<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    {{msg}}
    <!--根据输入框中的内容算出新的错误信息-->
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
   let vm=new Vue({
        el:'#app',
       data:{
           a:''
       },
       computed:{//默认调用get方法,必须有return,不支持异步
            msg(){
                if(this.a.length<3){
                    return '少了';
                }
                if(this.a.length>6){
                    return '多了';
                }
                return '';
            }
       }
    });
</script>
