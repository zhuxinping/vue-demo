<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--如果是复选框 只有一个复选框的时候，会把这个值转化成布尔类型如果为true表示选中，反之不是选中-->
    <!--如果复选框有多个就要使用value属性-->
    <input type="checkbox" v-model="a">{{a}}<br>
    爱好: <input type="checkbox" v-model="b" value="游泳">游泳
         <input type="checkbox" v-model="b" value="爬山">爬山
         <input type="checkbox" v-model="b" value="打球">打球
    {{b}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
let vm=new Vue({//根实例
    el:'#app',
    data:{//都是数据
        a:false,
        b:[]
    }
});
</script>
</body>
</html>
